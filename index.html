<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mercury</title>

    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body class="auth-page" onload="app.init()">
    <div class="auth-page__background">
      <img class="auth-page__background-image" src="files/background.png" alt="background" />
    </div>

    <div class="auth-page__container">
      <div class="auth-page__content">
        <div class="auth-page__logo">
          <img class="auth-page__logo-image" src="files/w-mercury-development.svg" alt="Mercury" />
        </div>

        <form id="logInForm" class="common-window common-window_auth" onsubmit="app.logIn(event)">
          <div class="common-window__title">
            <h3>Log In</h3>
          </div>

          <div class="inputs">
            <div class="input-wrapper">
              <input
                id="email"
                class="input"
                type="email"
                placeholder="E-Mail"
                onkeyup="app.handleData('email', value)"
                spellcheck="false"
              />
            </div>

            <div class="input-wrapper">
              <input
                id="password"
                class="input"
                type="password"
                placeholder="Password"
                onkeyup="app.handleData('password', value)"
              />
            </div>
          </div>

          <div id="inputError" class="error common-window__error">
            <h4>E-Mail or password is incorrect</h4>
          </div>

          <input id="commonWindowButton" class="button common-window__button" type="submit" value="Login">
        </form>

        <form id="loggedInBlock" class="common-window common-window_auth common-window_logged-in">
          <div class="common-window__avatar">
            <img class="common-window__avatar_image" id="avatar" alt="avatar" />
          </div>

          <div class="common-window__name">
            <h2 id="name"></h2>
          </div>

          <button class="button common-window__button" onclick="app.logOut()">
            Logout
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
